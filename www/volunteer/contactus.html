    <!-- form-->
    <form id='formbg' action='result.html'>
        <fieldset class='Contactinformation'>
            <legend>Contact Information</legend>

            <label for='firstNameinput'> First name </label>
            <input type="text" name="firstName" value="First Name" id='firstNameinput' required>

            <label for='Surnameinput'>Surname:</label>
            <input type="text" name="Surname" value="" id='Surnameinput'><br>
            <label for="date">Date:</label>
            <input id="date" type="date"><br />

            Prefered Contact Method
            <input list='Contact' required>

            <datalist id='Contact' onclick='show()'>
                <option class='QQ' value='QQ'> QQ</option>
                <option class='Wechat' value='wechat'> Wechat </option>
                <option class='hp' value='Call'> Call
            </datalist> <br>

        </fieldset>

        <fieldset class='feedback'>
            <legend> Feedbacks or Comments</legend>
            <textarea id='textbox' name='message ' rows='20' cols='100'></textarea>
            <button id='button' onclick="checkFields()">submit</button>
        </fieldset>
